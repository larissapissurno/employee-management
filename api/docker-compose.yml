version: '3.7'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: stripe-example
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  web:
    image: employees-api-image
    depends_on:
      - db
    ports:
      - '3333:3333'
